{% extends "base.html" %}

{% block content %}
<form action="/" method="POST">

    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="first_name"
               name="first_name"
               placeholder="first name">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="last_name"
               name="last_name"
               placeholder="last name">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="image_url"
               name="image_url"
               placeholder="image url">
    </div>

    <div class="form-group row">
      <label for="position" class="col-sm-2 col-form-label">Position</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="position"
               name="position"
               placeholder="position">
    </div>

    <div class="form-group row">
      <label for="origin" class="col-sm-2 col-form-label">Country of origin</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="origin"
               name="origin"
               placeholder="Country of origin">
      </div>
    </div>
    <div class="form-group row">
        <div class="ml-auto mr-3">
          <button type="submit" class="btn btn-success">ADD</button>
        </div>
      </div>
</form>
{% endblock %}
