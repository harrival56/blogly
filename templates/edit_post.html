{% extends "base.html" %}

{% block content %}

    <form action="/update/{{user}}/{{post.id}}", method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="title"
                     name="title"
                     value="{{post.title}}">
          </div>
      
          <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="ocontent"
                     name="content"
                     value="{{post.content}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="ml-auto mr-3">
              <a href="/{{user}}/{{post.id}}" class="btn btn-outline-info">
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                SAVE
              </button>
            </div>
          </div>
    </form>
{% endblock %}
